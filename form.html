<!DOCTYPE html>

<head>
    <title>Felix Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header>
        <h2>
            Felix Form
        </h2>
        <p class="lead">
            Please complete the following fields:
        </p>
    </header>

    <main>
        <form action="http://html5-book.co.il/teach/forms/get_form2.php" method="GET"
            onsubmit="return validateForm(this)">
            <div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Full Name</span>
                    </div>
                    <input class="form-control" type="text" id="fullName" name="fullName">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Password (Eight or more characters)</span>
                    </div>
                    <input class="form-control" type="text" id="pass" name="pass" pattern=".{8,}"
                        title="Eight or more characters">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Email</span>
                    </div>
                    <input class="form-control" type="email" id="mail" name="mail">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Website Address</span>
                    </div>
                    <input class="form-control" type="text" id="website" name="website">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">phone number</span>
                    </div>
                    <input class="form-control" type="text" maxlength=10 minlength=9 id="phone" name="phone">

                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Coffee</span>
                    </div>
                    <input class="form-control" type="number" min=0 id="coffee" name="coffee">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Temper</span>
                    </div>
                    <input class="form-control" type="text" id="temper" name="temper">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Home Address</span>
                    </div>
                    <input class="form-control" type="text" id="address" name="address">
                </div>

                <div class="input-group mb-3">
                    <label>Interests:</label>
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox" id="vehicle1" name="interests[]" value="Bikes">
                        </div>
                        <span class="input-group-text">Bikes</span>
                    </div>
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox" id="vehicle2" name="interests[]" value="Cars">
                        </div>
                        <span class="input-group-text">Cars</span>
                    </div>
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox" id="vehicle3" name="interests[]" value="Boats">
                        </div>
                        <span class="input-group-text">Boats</span>
                    </div>
                </div>

                <div class="input-group">
                    <label>Gender:</label>
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="radio" id="male" name="gender" value="Male">
                        </div>
                        <span class="input-group-text">Male</span>
                    </div>
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="radio" id="female" name="gender" value="Female">
                        </div>
                        <span class="input-group-text">Female</span>
                    </div>
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="radio" id="other" name="gender" value="Other">
                        </div>
                        <span class="input-group-text">Other</span>
                    </div>
                </div>

                <div class="input-group mb-3" id="age-input">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Age</span>
                    </div>
                    <input required class="form-control" type="range" min="10" max="20" id="age" name="age">
                    <div class="input-group-append">
                        <span class="input-group-text" id="output"></span>
                    </div>
                </div>
                <button id="submit" type="submit" value="Submit" class="btn btn-info">Submit</button>

            </div>
        </form>
    </main>

    <footer>
        <p class="lead">
            Â© 2020 Felix Tseitlin. All rights reserved.
        </p>
    </footer>

    <script async>
        var slider = document.getElementById("age");
        var output = document.getElementById("output");
        // Display the default slider value
        output.innerHTML = slider.value;

        // Update the current slider value (each time you drag the slider handle)
        slider.oninput = function () {
            output.innerHTML = this.value;
        }
        const validateForm = (form) => {

            let fullName = form.fullName.value.split(" ");
            let interests = form["interests[]"];
            let error = "";

            for (let i = 0; i < interests.length; i++) {
                if (interests[i].checked) {
                    error = ""
                    break;
                }
                else {
                    error = "You Must Mark at Least 1 Interests";
                }
            }


            if (fullName.length < 2) {
                error = "Full Name Must Include at Least 1 Space";
            }

            if (error) {
                alert(error);
                return false;
            }

            return true;
        }
    </script>
</body>

</html>
